<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <title>ICE-Geschwindigkeit</title>
    <script>
        $(function() {
            $('#update').click(function() {
                $.ajax({
                    type: 'GET',
                    // We can't call the API of ICE Portal directly due to CORS restrictions
                    //  url: 'https://portal.imice.de/api1/rs/status',
                    url: 'http://localhost:8000/ice-tacho.php',
                    dataType: 'json',
                    contentType: 'application/json; charset=utf-8',
                    success: function(response) {
                        $('#speed').html(response.speed);
                        _date = new Date(response.serverTime);
                        $('#time').html(_date.getDay() + '.' + _date.getMonth() + '.' + _date.getFullYear() + ' - ' + _date.getHours() + ':' + _date.getMinutes() + ':' + _date.getSeconds());
                    },
                    error: function(error) {
                        console.log(error);
                    }
                });
            });
        });
    </script>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <div class="well">
            <div class="h1"><span id="speed"></span> km/h</div>
            <div class="">Zeit: <span id="time"></span></div>
            <button class="btn btn-default" id="update">Aktualisieren</button>
        </div>
    </div>
</div>
</body>
</html>
