<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.22.2/moment.min.js"></script>

    <title>ICE-Geschwindigkeit</title>
</head>
<body>
<div id="app" class="container">
    <div class="jumbotron">
        <div class="well">
            <div class="h1"><span id="speed">{{ info.speed }}</span> km/h</div>
            <div class="">Zeit: <span id="time">{{ info.serverTime | timestampToDate }}</span></div>
            <button v-on:click="fetchData" class="btn btn-default">Aktualisieren</button>
        </div>
    </div>
    <div><pre>
        {{ info }}
    </pre></div>
</div>
<script>
    Vue.filter('timestampToDate', function(value) {
        if (value) {
            return moment.unix(value).format('DD.MM.YYYY HH:mm:ss');
        }
    });

    const vm = new Vue({
        el: '#app',
        data () {
            return {
                info: {},
                timer: ''
            }
        },
        mounted () {
            this.fetchData();
            this.timer = setInterval(this.fetchData, 3000)
        },
        methods: {
            fetchData: function () {
                axios
                    .get('http://localhost:1337/portal.imice.de/api1/rs/status')
                    .then(response => (this.info = response.data))
            }
        },
        beforeDestroy() {
            clearInterval(this.timer)
        },
    });
</script>
</body>
</html>
